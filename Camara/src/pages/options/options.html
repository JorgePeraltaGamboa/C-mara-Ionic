<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="doBack()">
        <ion-icon class="customIcon" name="arrow-back"> Atr√°s</ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align: center;">Opciones</ion-title>
    <ion-buttons end>
      <button ion-button item-right round (click)="toNewPage()" style="height: 35px; width: 35px; margin-right: 15px;" large>Nuevo</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [placeholder]="Buscar"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-card *ngFor="let option of options">
    <ion-card-content style="padding: 10px">
      <ion-grid>
        <ion-row>
          <ion-col style="margin: auto 0% auto 0%;">
            <a (click)="increaseImage(option.Photo)">
              <img style="vertical-align: middle;" src="{{url+option.Photo}}">
            </a>
          </ion-col>
          <ion-col style="text-align: center; margin: auto 0% auto 0%;">
            <p style="font-size: 13px">
              {{option.Name}}
              <br>{{option.MidleName}} {{option.LastName}}
              <br>{{option.BirthDay | date:"MM/dd/yyyy"}}
            </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="margin: auto 0% auto 0%">
            Ultimo Acceso: {{option.LastAccess | date:"MM/dd/yyyy 'a las' h:mm a"}}
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button full round block (click)="NavNew(option.PIN,option.Name,option.MidleName,option.LastName,option.Plate)">
        Seleccionar
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>

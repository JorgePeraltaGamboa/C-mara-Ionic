<ion-header>
  <ion-navbar hideBackButton>
    <ion-title style="text-align: center">
      Registro Visitante
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="doBack()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<!--
    Nombre
    Apepat
    Apemat
    ID
    Boton guardar
  -->
<ion-content padding>
  <form>
    <ion-item style="font-size: 30px;">
      <ion-input [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" placeholder="Nombre(s)"></ion-input>
    </ion-item>
    <ion-item [hidden]="hiden_input[0]" id="name-block">
      <p color="danger" ion-text>El Nombre es obligatorio *</p>
    </ion-item>
    <ion-item style="font-size: 30px;">
      <ion-input [(ngModel)]="Apepat" [ngModelOptions]="{standalone: true}" placeholder="Primer Apellido"></ion-input>
    </ion-item>
    <ion-item [hidden]="hiden_input[1]" id="apepat-block">
      <p color="danger" ion-text>El primer apellido es obligatorio *</p>
    </ion-item>
    <ion-item style="font-size: 30px;">
      <ion-input [(ngModel)]="Apemat" [ngModelOptions]="{standalone: true}" placeholder="Segundo Apellido"></ion-input>
    </ion-item>
    <ion-item [hidden]="hiden_input[2]" id="apemat-block">
      <p color="danger" ion-text>El Segundo apellido es obligatorio *</p>
    </ion-item>
    <ion-item style="font-size: 30px;">
      <ion-label>Fecha Nacimiento</ion-label>
      <ion-datetime displayFormat="DD MMMM YYYY" cancelText="Cancelar" doneText="Ok" [(ngModel)]="f_nac" [ngModelOptions]="{standalone: true}"></ion-datetime>
    </ion-item>
    <ion-item [hidden]="hiden_input[3]" id="date-block">
      <p color="danger" ion-text>La fecha de nacimiento es obligatoria *</p>
    </ion-item>
    <br>
    <ion-card>
      <ion-card-content text-center>
        <span>Identificacion</span>
        <ion-row>
            <ion-col col-12>
                <img style="display: block;" id="new-myphoto" src="{{ myphoto }}" (load)="RotateFoto()"/>
            </ion-col>
        </ion-row>
        <div style="text-align: center; display: block" id="new-photo-button">
          <button ion-button (click)="TomarFoto()" style="height: 60px; width: 60px;" large>
            <ion-icon name="camera"></ion-icon>
          </button>
        </div>
        <div style="text-align: center; display: none" id="new-cancel-button">
          <button ion-button color="danger" (click)="DeleteFoto()">
            <ion-icon name="close"></ion-icon>
          </button>
        </div>
        <ion-item [hidden]="hiden_input[4]" id="photo-block">
          <p color="danger" ion-text style="text-align: center">Fotograf√≠a obligatoria *</p>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <button ion-button full round color="blue" (click)="Validate()">Guardar</button>
    <button ion-button full round color="danger" (click)="doBack()">Cancelar</button>
  </form>
</ion-content>

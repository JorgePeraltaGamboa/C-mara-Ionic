<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content onload="loadBlueState()" padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Bluetooth</ion-label>
        <ion-toggle id="bluecheked" [(ngModel)]="bluestate" color="secondary" (ionChange)="changeBluetooth()"></ion-toggle>
      </ion-item>
      <ion-item >
        <ion-label>Dispositivo</ion-label>
        <ion-select [(ngModel)]="device" cancelText="Cancelar" okText="Aceptar">
          <ion-option *ngFor="let device of devices" [value]="device.address">{{device.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>

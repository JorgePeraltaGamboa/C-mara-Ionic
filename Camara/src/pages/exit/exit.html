<ion-header>
  <ion-navbar hideBackButton>
      <ion-buttons left>
          <button ion-button (click)="doBack()">
              <ion-icon class="customIcon" name="arrow-back"> Atr√°s</ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Salidas de Visitas</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-searchbar
    [(ngModel)]="myInput"
    [placeholder]="Buscar"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-card *ngFor="let card of cards">
    <ion-card-content style="padding: 10px">
      <ion-grid>
        <ion-row>
          <ion-col style="margin: auto 0% auto 0%;">
            <img style="vertical-align: middle;" src="{{url+card.Photo}}">
          </ion-col>
          <ion-col style="text-align: center; margin: auto 0% auto 0%;">
            <p style="font-size: 13px">
              {{card.Street}} {{card.NumberHouse}}
              <br> {{card.Name}} 
            </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p style="font-size: 13px">
              Placa [{{card.Plate}}]
            </p>
          </ion-col>
          <ion-col>
            <p style="font-size: 13px; text-align: center">
              Cono [{{card.Cone}}]
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button full round block color="danger"  (click)="ExitVisitor(card.Id,card.Photo)">
        Registar Salida
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="doBack()">
        <ion-icon class="customIcon" name="arrow-back"> Atrás</ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align: center;">Registro entrada</ion-title>
    <ion-buttons end>
      <button ion-button item-right round style="margin-right: 15px;"></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item style="font-size: 30px;">
      <ion-input [(ngModel)]="pin" type="text" placeholder="ID" (ionChange)="toUpperPIN(pin)" (focusout)="ToNewPage()"></ion-input>
      <button ion-button item-right round (click)="ToNewPage()" style="height: 35px; width: 35px;" large>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-item>
    <ion-item [hidden]="hiden_input[0]" id="reg-id-block">
      <p color="danger" ion-text>Campo obligatorio *</p>
    </ion-item>
    <ion-item style="font-size: 30px;">
      <ion-input [(ngModel)]="nombre" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item [hidden]="hiden_input[1]" id="reg-name-block">
      <p color="danger" ion-text>Campo obligatorio *</p>
    </ion-item>
    <ion-item style="font-size: 30px;">
      <ion-input [(ngModel)]="apellidos" placeholder="Apellidos"></ion-input>
    </ion-item>
    <ion-item [hidden]="hiden_input[2]" id="reg-ape-block">
      <p color="danger" ion-text>Campo obligatorio *</p>
    </ion-item>
    <ion-item style="font-size: 30px;">
      <ion-input [(ngModel)]="plate" (ionChange)="toUpperPlante(plate)" placeholder="Placa"></ion-input>
    </ion-item>
    <ion-item [hidden]="hiden_input[4]" id="reg-plate-block">
      <p color="danger" ion-text>Campo obligatorio *</p>
    </ion-item>
    <ion-item style="font-size: 30px;">
      <ion-label>Asunto</ion-label>
      <ion-select [(ngModel)]="subject" [selectOptions]="selectOptions" cancelText="Cancelar" okText="Aceptar">
        <ion-option *ngFor="let subject of subjects" [value]="subject.Id">{{subject.Name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item [hidden]="hiden_input[3]" id="reg-sub-block">
      <p color="danger" ion-text>Campo obligatorio *</p>
    </ion-item>
    <ion-item style="font-size: 30px;">
      <ion-input [(ngModel)]="cone" type="number" min=0 placeholder="No. Cono"></ion-input>
    </ion-item>
    <ion-item [hidden]="hiden_input[5]" id="reg-cone-block">
      <p color="danger" ion-text>Campo obligatorio *</p>
    </ion-item>
    <ion-item style="font-size: 30px;">
      <ion-label>Calle</ion-label>
      <ion-select [(ngModel)]="street" (ionChange)="checkDom()" cancelText="Cancelar" okText="Aceptar">
        <ion-option *ngFor="let street of streets" [value]="street.Id">{{street.Name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item [hidden]="hiden_input[6]" id="reg-str-block">
      <p color="danger" ion-text>Campo obligatorio *</p>
    </ion-item>
    <ion-item style="font-size: 30px;">
      <ion-input [(ngModel)]="no_house" type="number" placeholder="No. Calle" (focusout)="checkDom()"></ion-input>
    </ion-item>
    <ion-item [hidden]="hiden_input[7]" id="reg-no-block">
      <p color="danger" ion-text>Campo obligatorio *</p>
    </ion-item>
  </ion-list>

  <button ion-button block round (click)="Validate()" style="font-size: 20px; height: 100px; width: 100%">Registrar</button>
  <br>
  <div style="text-align: center; display: none" id="cancel-button">
    <button ion-button block round (click)="SendOn()">On</button>
